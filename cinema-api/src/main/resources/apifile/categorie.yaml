openapi: 3.0.0
info:
  title: Cat√©gorie API
  version: '0.0.1'
paths:
  /categories:
    get:
      tags:
        - Categorie
      summary: 'all categories'
      operationId: findAll
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategorieOpenApiModel'
components:
  schemas:
    'CategorieOpenApiModel':
      type: object
      required:
        - name
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
          maxLength: 75

    Error:
      description: format message for error return HTTP
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
        message:
          type: string